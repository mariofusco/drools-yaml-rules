name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'


      - name: Install Drools Snapshot
        uses: actions/checkout@v3
        with:
          repository: kiegroup/drools
          path: drools

      - name: Build Drools Snapshot with Maven
        run: cd drools && mvn --batch-mode --update-snapshots install -Dquickly && cd ..

      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - run: mkdir staging && cp drools-yaml-rules-endpoints/target/*-runner.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
